<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-div">

            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="plant picture">
            
            <div class="logo-box">
                <img src="./images/odin-lined.png" alt="odin logo" class="logo">
                <h1 class="logo-text">ODIN</h1>
            </div>

        </div>

        
        
        <div class="form-div">
            <div class="main-text">
                <p>This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.</p> 
                    <p>Sign up <em>now</em> to get started!</p>
                    <p>We <em>know</em> you want to.</p>
            </div>

            <form action="#" method="post">
                <legend>Let's do this!</legend>

                <fieldset>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Odin">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                    </div>
                </fieldset>
                <fieldset>
                    <div>                    
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email" required placeholder="odin.odinson@example.com">
                    </div>
                    <div> 
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number">
                    </div>
                </fieldset>
                <fieldset>
                    <div>
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>                    
                        <label for="password2">CONFIRM PASSWORD*</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                </fieldset>
            </form>
            <div class="button-div">
                <button type="submit">Create Account</button>
                <p>already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
